<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calculator">
    <input class="display" type="text">
    <div class="row-1">
      <button class="num-btn 7">7</button>
      <button class="num-btn 8">8</button>
      <button class="num-btn 9">9</button>
      <button class="op-btn +">+</button>
    </div>
    <div class="row-2">
      <button class="num-btn 4">4</button>
      <button class="num-btn 5">5</button>
      <button class="num-btn 6">6</button>
      <button class="sub-btn -">-</button>
    </div>
    <div class="row-3">
      <button class="num-btn 1">1</button>
      <button class="num-btn 2">2</button>
      <button class="num-btn 3">3</button>
      <button class="op-btn *">*</button>
    </div>
    <div class="row-4">
      <button class="clr-btn">clr</button>
      <button class="num-btn 0">0</button>
      <button class="dot-btn .">.</button>
      <button class="op-btn /">/</button>
    </div>
    <div class="row-5">
      <button class="eql-btn">=</button>
    </div>
  </div>
</body>
</html>
